<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Our loved customers</h3>
    <hr>

    <!--Add New Analyzer Type Button -->
    <a th:href="@{/admin/customers/new}"
       class="btn btn-primary btn-sm mb-3">
        Add New Customer
    </a>
    <br></br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Customer Name</th>
            <th>Address</th>
            <th>ZipCode</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="theCustomer : ${customers}">
            <td th:text="${theCustomer.name}"/>
            <td th:text="${theCustomer.address}"/>
            <td th:text="${theCustomer.zipCode}"/>

            <td>
                <a th:href="@{/admin/customers/view/(id=${theCustomer.customerId})}"
                   class="btn btn-info btn-sm">
                    View
                </a>
                <a th:href="@{/admin/customers/update/(id=${theCustomer.customerId})}"
                   class="btn btn-info btn-sm">
                    View
                </a>
                <a th:href="@{/admin/customers/delete(id=${theCustomer.customerId})}"
                   class="btn btn-danger btn-sm"
                   onClick="if (!(confirm('Are you sure you want to delete this manufacturer?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
