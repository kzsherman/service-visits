<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Manufacturers</h3>
    <hr>

    <!--Add New Analyzer Type Button -->
    <a th:href="@{/admin/manufacturer/new}"
       class="btn btn-primary btn-sm mb-3">
        Add New Manufacturer
    </a>
    <br></br>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Manufacturer Name</th>
                <th>Website</th>
                <th>SupportNumber</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="theManufacturer : ${manufacturersList}">
                <td th:text="${theManufacturer.manufacturerName}"/>
                <td th:text="${theManufacturer.websiteURL}"/>
                <td th:text="${theManufacturer.supportNumber}"/>
                <td><span th:if="${theManufacturer.primaryVendor}" style="color:red">VIP!</span> </td>

                <td>
                    <a th:href="@{/admin/manufacturer/update/(id=${theManufacturer.manufactId})}"
                       class="btn btn-info btn-sm">
                        View
                    </a>
                    <a th:href="@{/admin/manufacturer/delete(id=${theManufacturer.manufactId})}"
                       class="btn btn-danger btn-sm"
                       onClick="if (!(confirm('Are you sure you want to delete this manufacturer?'))) return false">
                        Delete
                    </a>

                </td>


            </tr>
            </tbody>
        </table>

</div>
</body>

</html>
